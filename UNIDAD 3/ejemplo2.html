<!DOCTYPE html>
<html>
<body>

<p>Ingrese un número y haga Clic en el botón OK:</p>


<input id="id1" type="number" max="100">
<button onclick="myFunction()">OK</button>

<p>Si el número es mayor a 100, se mostrará un mensaje de error. </p>

<p id="demo"></p>

<script>
function myFunction() {
    var txt = "";
    if (document.getElementById("id1").validity.rangeOverflow) {
        txt = "Valor demasiado alto";
    } else {
        txt = "Input OK";
    } 
    document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
